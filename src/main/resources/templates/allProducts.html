<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href = "/css/allProduct.css">
</head>

<body>
    <div class="container-fluid mt-3">
        <button class="btn btn-outline-primary d-md-none mb-3" type="button" data-bs-toggle="collapse"
            data-bs-target="#filterSidebar" aria-expanded="false" aria-controls="filterSidebar">
            Filters
        </button>
        <div class="row justify-content-center">
            <div class="left-filter collapse d-md-block" id="filterSidebar">
                <div class="gender">
                    <p><b>Gender</b></p>
				<form action="#" th:action="@{/api/v1/allfetchedproducts}" method="get" id="filterForm">
                        <div class="form-check">
						<input class="form-check-input" type="checkbox" name="gender" id="male" th:name="gender" value="Male" >
                            <label for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="gender" id="female" th:name="gender" value="Female" >
                            <label for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="gender" id="unisex" th:name="gender" value="Other" >
                            <label for="unisex">Unisex</label>
                        </div>
                    
                </div>
                <hr>
                <div class="price">
                    <p><b>Shop By Price</b></p>
                    <div class="form-check">
            <input class="form-check-input" type="checkbox" th:name="price" value="under2000" id="priceUnder2000">
                        <label for="">Under ₹ 2000</label>
                    </div>
                    <div class="form-check">
            <input class="form-check-input" type="checkbox" th:name="price" value="2000to3500" id="price2000to3500">
                        <label for="">₹ 2000 - ₹ 3500</label>
                    </div>
                    <div class="form-check">
            <input class="form-check-input" type="checkbox" th:name="price" value="3500to6000" id="price3500to6000">
                        <label for="">₹ 3500 - ₹ 6000</label>
                    </div>
                    <div class="form-check">
            <input class="form-check-input" type="checkbox" th:name="price" value="above6000" id="priceAbove6000">
                        <label for="">₹ 6000+</label>
                    </div>
                </div>
                <hr>
                <div class="color">
                    <p><b>Colors</b></p>
                    <div class="color-options row mx-2">
                        <div class="color-circle col-2" data-color="red" style="background-color: #FF0000;"></div>
                        <div class="color-circle col-2" data-color="blue" style="background-color: #0000FF;"></div>
                        <div class="color-circle col-2" data-color="green" style="background-color: #000;"></div>
                        <div class="color-circle col-2" data-color="yellow" style="background-color: #FFFF00;"></div>
                        <div class="color-circle col-2" data-color="purple" style="background-color: #fff;"></div>
                        <div class="color-circle col-2" data-color="blue" style="background-color: #0f0;"></div>
                    </div>
                </div>
                <hr>
                
    			<button type="button" class="btn btn-primary" onclick="submitForm()">Apply Filters</button>
                </form>
            </div>
            <div class="col-12 col-lg-10 col-sm-9 products">
                <div class="row">
                
                    <div class="col-12 col-lg-4 mb-3 col-md-6 col-xl-3" th:each="product : ${fetchedproducts}">
                                  
                    
                        <div class="card product-card">
                            <i class="bi bi-heart heart"></i>
                            <img src="product.image_url"
                                class="card-img-top card-image" alt="...">
                            <div class="card-body">
                                 <h5 class="card-title" th:text="${product.name}"></h5>
    								<p class="card-text" th:text="${product.description}"></p>
    								  <h3 class="card-text" th:text="${product.price}"></h3>
    								
   									 <a href="#" class="btn btn-primary btn-sm">Add To Cart</a>
                            </div>
                        </div>
                         
                    </div>
                    
                   
                
                   
                  
                  
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const hearts = document.querySelectorAll(".heart")
        for (let heart of hearts) {
            heart.addEventListener("click", () => {
                if (heart.classList.contains("bi-heart")) {
                    heart.classList.replace("bi-heart", "bi-heart-fill")
                    heart.style.color = "red";
                }
                else {
                    heart.classList.replace("bi-heart-fill", "bi-heart")
                    heart.style.color = "black";
                }
            })
        }
    </script>
    
     <script>
        function submitForm() {
            document.getElementById("filterForm").submit();
        }
    </script>
</body>

</html>
