<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop User Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/LoginPage.css" >
    <style>
      
        
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Form submission with custom validation
            $('form').on('submit', function(e) {
                const email = $('#email').val();
                const password = $('#password').val();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Corrected pattern

                let isValid = true;

                // Email validation
                if (!emailPattern.test(email)) {
                    $('#emailError').show();
                    isValid = false;
                } else {
                    $('#emailError').hide();
                }

                // Password validation
                if (password.length < 8) {
                    $('#passwordError').text("Please Enter Valid Password").show();
                    isValid = false;
                } else {
                    $('#passwordError').hide();
                }

                if (!isValid) {
                    e.preventDefault();
                }
            });

            // Fade in effect
            $("body").fadeIn(1000);
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-12">
            <div class="login-container">
                <h2>RevShop Login</h2>
                <form action="login" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                        <div id="emailError" class="error" style="display:none;">Please enter email address.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        <div id="passwordError" class="error" style="display:none;"></div>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-custom">Login</button>
                    </div>
                </form>
                <a href="Register.jsp" class="login-link">Don't have an account? Register here</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
