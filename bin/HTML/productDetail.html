<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/productDetail.css">
</head>

<body>
    <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-md-6 left-section position-relative">
                <div class="left-background"></div>
                <div class="product-image-container">
                    <img src="https://5.imimg.com/data5/IOS/Default/2023/2/XM/FH/GL/75400157/product-jpeg-500x500.png"
                        alt="Gray Running Sneakers" class="product-image-3d product-image">
                </div>
            </div>

            <!-- Right side: Product Details -->
            <div class="col-md-6 product-info-section">
                <div class="product-details">
                    <h2>White Running Sneakers</h2>
                    <div class="rating">
                        <i class="bi bi-star-fill stars"></i>
                        <i class="bi bi-star-fill stars"></i>
                        <i class="bi bi-star-fill stars"></i>
                        <i class="bi bi-star-fill stars"></i>
                        <i class="bi bi-star-half stars"></i>
                        <span>4.6/5.0 (18 votes)</span>
                    </div>

                    <div class="price-section">
                        <span class="current-price">$59.99</span>
                        <span class="original-price">$69.99</span>
                    </div>

                    <p class="product-description">
                        Neoprene and membrane boots. Rubber insert with lacing over foot and back on heel.
                        Lining and insole of the membrane.
                    </p>

                    <div class="product-options row">
                        <div class="color-options col-4 col-md-6 col-lg-3">
                            <label for="color">Color</label>
                            <div class="color-circles">
                                <div class="color-circle" style="background-color: #444;"></div>
                                <div class="color-circle" style="background-color: #b03434;"></div>
                                <div class="color-circle" style="background-color: #333;"></div>
                            </div>
                        </div>

                        <div class="size-options col-4 col-md-5 col-lg-4">
                            <label for="size">Size</label>
                            <select id="size" class="form-select">
                                <option>UK 8</option>
                                <option>UK 9</option>
                                <option>UK 7</option>
                            </select>
                        </div>

                        <div class="quantity-options col-md-5 col-lg-3 col-4">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="form-control" id="quantity" value="1" min="1">
                        </div>
                    </div>

                    <div class="action-buttons mt-3">
                        <button class="btn btn-primary">Add to Cart</button>
                        <button class="btn btn-outline-secondary">Save to Wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
